<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adriano Santana</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        h1 {
            font-size: 24px;
            color: #333333;
            margin: 10px 0;
        }

        .social-links a {
            color: #333333;
            margin: 0 10px;
            font-size: 24px;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #1da1f2; /* Twitter blue */
        }

        .social-links a:nth-child(2):hover {
            color: #e1306c; /* Instagram pink */
        }

        .social-links a:nth-child(3):hover {
            color: #ff0000; /* YouTube red */
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <img src="santana.jped" alt="Adriano Santana" class="profile-image">
        <h1>Adriano Santana</h1>
        <div class="social-links">
            <a href="https://twitter.com/yourprofile" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com/yourprofile" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://youtube.com/yourchannel" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
    </div>
</body>
</html>
